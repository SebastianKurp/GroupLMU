
<!DOCTYPE html>
<html lang="en">
<!--Load path to static files-->
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Cats</title>
</head>
<body>
{% if all_kittens %}
    <ul>
        {% for kitten in all_kittens %}
        <li><a href="{% url 'cats:detail' kitten.id%}">{{kitten.cat_name}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>You don't have any kittens</p>
{% endif %} <!--endif required in django for all if/else blocks-->
</body>
</html>
