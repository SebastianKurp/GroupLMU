<!DOCTYPE html> {% load staticfiles %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'notes/foundation.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'notes/style.css' %}" />
    <script src="{% static 'notes/highlight.js' %}"></script>
    <script src="{% static 'notes/js/vendor/jquery.js' %}"></script>
    <script src="{% static 'notes/js/vendor/what-input.js' %}"></script>
    <script src="{% static 'notes/js/vendor/foundation.js' %}"></script>
    <script src="{% static 'notes/js/app.js' %}"></script>
    {% block page_title %} {% endblock %}

</head>

<body>
    {% block note_body %}
    <!-- <div class="title-bar" data-responsive-toggle="responsive-menu" data-hide-for="medium">
            <button class="menu-icon" type="button" data-toggle="responsive-menu"></button>
            <div class="title-bar-title">Menu</div>
        </div> -->

    <div class="top-bar" id="responsive-menu">
        <div class="top-bar-left">
            <ul class="dropdown menu" data-dropdown-menu>
                <li class="menu-text"><img class="logo" src="{%static 'notes/images/evernote-logo.png' %}"></li>
            </ul>
        </div>
        <div class="top-bar-center">
            <ul class="menu">
                <!-- <input type="search" name="search" placeholder="Search.." class="animated-search-form"> -->
                <li><input type="search" placeholder="Search"></li>
                <li><button type="button" class="button">Search</button></li>
            </ul>
        </div>
        <div class="Alerts_button">
            <button class="updates-button" data-reveal-id="myModal">
                <i class="fa fa-trophy"></i>
            </button>
        </div>
        <div class="profile">
            <img class="profile-avatar__image" src="{% static 'notes/images/sample user profile.png' %}">
            <button class="offcanvas-trigger" type="button" data-open="offCanvasRight">
                <span class="offcanvas-trigger-text hide-for-small-only profile-avatar_name">Sebastian</span>
              </button>
        </div>
    </div>
    <div class="left-nav ">
        <ul class="side-nav " role="navigation ">
            <li class="Click "><a href="# ">Option1</a></li>
            <li class="divider "></li>
            <li class="Click "><a href="# ">Option2</a></li>
            <li class="divider "></li>
            <li class="Click "><a href="# ">Option3</a></li>
            <li class="divider "></li>
            <li class="Click "><a href="# ">Option4</a></li>
            <li class="divider "></li>
            <li class="Click "><a href="# ">Option5</a></li>
        </ul>
    </div>
    <div id="myModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
        <h2 id="modalTitle">Trophies</h2>
        <p>Insert Trophies here...</p>
        <a class="close-reveal-modal" aria-label="Close">&#215;</a>
    </div>
    {% endblock %}
</body>

</html>
