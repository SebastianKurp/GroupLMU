{% block form_title %} <h3>Create a note</h3> {% endblock %}

{% for field in form %}
<div class="form-group">
<div class="form-column">
    <span class="error-in-note">
        {{field.errors}}
    </span>
</div>
    <label class="form-label">{{ field.label_tag}}</label>
    <div class="form-input">{{ field }}</div>
</div>
{% endfor %}
