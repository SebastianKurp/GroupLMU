
<!DOCTYPE html>
<html lang="en">
<!--Load path to static files-->
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
</head>
<body>
{% if all_notes %}
    <ul>
        {% for a_note in all_notes %}
        <li><a href="{% url 'notes:detail' a_note.id%}">{{a_note.title}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>You don't have any notes</p>
{% endif %} <!--endif required in django for all if/else blocks-->
</body>
</html>
